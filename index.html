<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suggestion Box</title>
  <link rel="icon" href="favicon/favicon.ico" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  

</head>
<body>
  <!-- Header Container -->
<header style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; font-weight: 600; color: #4f46e5; gap: 10px;">
  <img src="image/discussion.png" alt="Suggestion Icon" style="height: 24px; width: 24px;" />
  Suggestion Box
</header>


  <!-- First UI -->
<div id="welcome-screen" class="screen active">
  <h1 class="fade-in fade-delay-1">Got Something in Mind?</h1>
  <div class="paper-background">
  <p id="typewriter" class="intro-text"></p>
</div>

  <button id="enableBtn" class="fade-in fade-delay-3">Enable Suggestion Box</button>
</div>


  <!-- Suggestion Form -->
  <div id="suggestion-container" class="container hidden">
    <h1>Share Your Suggestion</h1>

    <div class="floating-group with-tooltip">
      <input type="text" id="name" class="floating-input" placeholder=" " required />
      <label for="name" class="floating-label">Please enter your name</label>
      <div class="tooltip-icon">
        <i class="fas fa-info-circle"></i>
        <span class="tooltip-text">Providing your name ensures you receive proper credit for your suggestion.</span>
      </div>
    </div>

    <textarea id="suggestion" placeholder="What would you like to suggest?"></textarea>
    <button id="submitBtn">
      <span id="submitText" style="transition: opacity 0.2s ease;">Submit Suggestion</span>
      <span id="submitSpinner" class="loading" style="display: none;"></span>
    </button>

    <div id="successMessage" class="success-message">
      ✅ Thank you! Your suggestion has been submitted.
    </div>
    <div id="errorMessage" class="error-message">
      ❌ There was an error submitting your suggestion. Please try again.
    </div>
  </div>

  <!-- Supabase & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>

  

</body>

</html>
